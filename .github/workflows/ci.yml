# Ergo Kotlin client CI workflow
---
name: "Ergo client CI"
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build & Test ergo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build & Test
        run: ./gradlew build
      - name: Publish artifact
        env:
          JFROG_ARTIFACTORY_USERNAME: ${{ secrets.JFROG_ARTIFACTORY_USERNAME }}
          JFROG_ARTIFACTORY_PASSWORD: ${{ secrets.JFROG_ARTIFACTORY_PASSWORD }}
        run: |
          ./gradlew -Pversion=1.3.1-beta publish
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
